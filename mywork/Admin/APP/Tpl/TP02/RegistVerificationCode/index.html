<include file="Common:header" />
<div id="page-container" class="fade page-sidebar-fixed page-header-fixed page-with-wide-sidebar">
    <include file="Common:menu" />
    <include file="Common:menu2" />
    <div id="content" class="content">

        <form class="m-b-10" id="formInquire" method="post" action='__APP__/{$Think.MODULE_NAME}/{$Think.ACTION_NAME}'>
            <div class="row">
                
                <div class="row col-lg-12 col-xl-4 p-r-5 p-l-5 m-r-0 m-l-0">
                    <div class="col-4 col-md-4 col-xl-4 p-0"><label class="p-5">電話驗證查詢 :</label></div>
                    <div class="col-12 col-md-7 col-xl-5 p-r-0 p-l-0 m-b-10">
                        <input class="form-control" style="width:100%;" type="text" name="registPhone" value="{$registPhone}" placeholder="請填寫完整電話號碼">
                    </div>
                    <div class="row col-12 col-md-3 col-xl-2 p-r-0 p-l-0 m-r-0 m-l-0">
                        <div class="col-md-12 col-xl-10 p-l-0 p-r-0 m-b-10"><input class="btn btn-info p-r-0 p-l-0 m-r-5 m-l-5" style="width:100%;" type="submit" value="查詢"></div>
                    </div>
                </div>
            </div>
        </form>
        
        
        <IF condition='$selectBool eq "true"'>
	        <div class="row">
	            <div class="col-lg-12 ui-sortable">
	                <div class="panel panel-inverse">
	                    <div class="panel-heading ui-sortable-handle" data-click="panel-collapse">
	                        <div class="panel-heading-btn">
	                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning"><i class="fa fa-minus"></i></a>
	                        </div>
	                        <h4 class="panel-title">電話驗證</h4>
	                    </div>
	                    <div class="panel-body">
	                        <div class="table-responsive">
	                            <table id="agentTable" class="table table-striped m-b-0">
	                                <thead>
	                                    <tr>
	                                        <th>電話</th>
											<th>時間</th>
											<th>驗證碼</th>
											<th>註冊IP</th>
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <VOLIST name="showArray" id="vo" empty="$showEmpty">
											<tr>
												<td>{$vo.phone}</td>
												<td>{$vo.createTime}</td>
												<td style='color:blue;'>{$vo.verificationCode}</td>
												<td>{$vo.ip}</td>
											</tr>
										</VOLIST>
	                                </tbody>
	                            </table>
	                        </div>
	                        
	                    </div>
	                </div>
	            </div>
	        </div>
        </IF>
    </div>
    <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="material-icons">keyboard_arrow_up</i></a>
</div>
<include file="Common:footer" />
