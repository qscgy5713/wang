<include file="Common:header"/>

<div id="page-container" class="fade page-sidebar-fixed page-header-fixed page-with-wide-sidebar">
	<include file="Common:menu"/>
	<include file="Common:menu2"/>


	<div id="content" class="content">
		<button id="add_btn" class="btn btn-info m-r-5 m-b-10" type="button">新增圖片</button>

        <div class="modal fade" id="modal-dialog" style="display: none;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"> 新增圖片</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					</div>

					<form method="post" action='__APP__/Setclinical/addFormData'>
						<div class="modal-body">
							<div class="form-group row m-b-15">
								<label class="col-md-4 col-sm-4 col-form-label">圖片名稱 :</label>
								<div class="col-md-8 col-sm-8">
									<input class="form-control" type="text" name="addimagename" >
								</div>
							 </div>

							 <div class="form-group row m-b-15">
								<label class="col-md-4 col-sm-4 col-form-label">圖片本身名稱 :</label>
								<div class="col-md-8 col-sm-8">
									<input class="form-control" type="text" name="addtureimagename">
								</div>
							 </div>
							 <div class="form-group row m-b-15">
								<label class="col-md-4 col-sm-4 col-form-label">新增檔案 :</label>
								<div class="col-md-8 col-sm-8">
									<input class="form-control" type="file" name="addimagefile">
								</div>
							 </div>
						</div>
						<div class="modal-footer">
							<a href="javascript:;" class="btn btn-info f-s-15" data-dismiss="modal">取消</a>
							<button type="submit" name="addbtn" class="btn btn-info f-s-15">確認新增</button>
						</div>
					</form>
				</div>
			</div>
		</div>

        <div class="row">
        	<div class="col-lg-12 ui-sortable">
				<!-- begin panel -->
				<div class="panel panel-inverse" data-sortable-id="table-basic-7">
					<!-- begin panel-heading -->
					<div class="panel-heading ui-sortable-handle" data-click="panel-collapse">
						<div class="panel-heading-btn">
							<div class="btn btn-xs btn-icon btn-circle btn-warning"><i class="fa fa-minus"></i></div>
						</div>
						<h4 class="panel-title">公司帳號</h4>
					</div>
					<!-- end panel-heading -->

					<!-- begin panel-body -->
					<div class="panel-body">
								<!-- begin table-responsive -->
						<div class="table-responsive">
							<table id="table1" class="table table-striped m-b-0">
								<thead>
									<tr>
										<th>序</th>
					                  	<th>圖片名稱</th>
					                  	<th>路徑名稱</th>
					                  	<th>建立時間</th>
					                  	<th>修改時間</th>
					                  	<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<volist name="showArray" id='vo'>
										<tr>
											<td>{$i}</td>
											<td>{$vo.imagename}</td>
											<td>{$vo.tureimagename}</td>
											<td>{$vo.createTime}</td>
											<td>{$vo.modfityTime}</td>
											<td><a onclick="openmodal('{$vo.imagename}','{$vo.tureimagename}','{$vo.id}')"><i class="fas fa-wrench fa-fw icon-size"></i></a>
												<form id="delform{$vo.id}"  class="div-style" method="post" action='__APP__/Setclinical/delFormData'>
						                        <input type="hidden" value="{$vo.id}" name="delId">
						                        	<a onclick="submit('delform{$vo.id}')"><i class="fas fa-trash fa-fw icon-size"></i></a>
						                        </form>
											</td>
										</tr>
									</volist>
								</tbody>
							</table>
						</div>
					
					</div>
				</div>
			</div>

			<!-- 操作 開始-->
				<div class="modal fade" id="setshow" style="display: none;">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title"> 修改公司帳號資料</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							</div>


								<form method="post" action='__APP__/Setclinical/setFormData'>
									<div class="modal-body">
										<div class="form-group row m-b-15">
									<label class="col-md-4 col-sm-4 col-form-label">圖片名稱 :</label>
									<div class="col-md-8 col-sm-8">
									<input type="hidden" name="setid" id="setid">
										<input class="form-control" type="text" name="setimagename" id="setimagename">
									</div>
									 </div>

									 <div class="form-group row m-b-15">
										<label class="col-md-4 col-sm-4 col-form-label">圖片本身名稱 :</label>
										<div class="col-md-8 col-sm-8">
											<input class="form-control" type="text" name="settureimagename" id="settureimagename">
										</div>
									 </div>
									 <div class="form-group row m-b-15">
										<label class="col-md-4 col-sm-4 col-form-label">圖片本身名稱 :</label>
										<div class="col-md-8 col-sm-8">
											<input class="form-control" type="file" name="setimagefile" id="setimagefile">
										</div>
									 </div> 
								</div>
								<div class="modal-footer">
									<a href="javascript:;" class="btn btn-info f-s-15" data-dismiss="modal">取消</a>
									<button type="submit" name="setbtn" class="btn btn-info f-s-15">確認新增</button>
								</div>
							</form>
						</div>
					</div>
				</div>
	        </div>
        <!-- 操作 結束-->

	</div>

	<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="material-icons">keyboard_arrow_up</i></a>
</div>

<include file="Common:footer"/>
<script>
function openmodal(name, imageName,id){
	//alert(id);
	$('#setshow').modal('show');
	$('#setimagename').val(name);
	$('#settureimagename').val(imageName);
	$('#setid').val(id);

}
 $(document).ready(function(){	
	$("#add_btn").click(function(){
		$('#modal-dialog').modal('show');
	});

});
 function submit(formId,vo_acc){
 	askMsgShow('是否刪除' + vo_acc);
    $("#askMsgClose").on('click', function(e) {
        askMsgClose_f();
    })
    $("#askMsgYes").on('click', function(e) {
        $("#" + formId).submit();
        askMsgClose_f();
        okMsgShow('已刪除');
    })
}
</script>
