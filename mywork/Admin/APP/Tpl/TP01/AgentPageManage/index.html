<include file="Common:header"/>
<title>AgentPageClassManage首頁</title>
<body style="background-image: url(__CSS__/images/1.jpg);">
<include file="Common:menu"/>
	<include file="Common:menu2"/>
		  <div class="content admin-div">
		  	 <p>
                <button class="btn btn-info collapsed btn-style" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                                       新增代理頁面
                </button>
             </p>
             
             <div class="collapse mb10" id="collapseExample" style="">
                 <div class="card card-body pt5 pb5">
                 
                  <form method="post" action='__APP__/AgentPageManage/formAddAgentPage'>
                  	<div class="form-group form-group-m">
							<div class="div-style">
	                            <select class="form-control-m" name="addClassId">
	                                <VOLIST name="classArray" id="vo">
										<option value="{$vo.classId}">{$vo.showName}</option>
									</VOLIST>
	                            </select>
	                        </div>
	                       <label class=" col-form-label">Action名稱</label>
	                       <div class="div-style">
	                           <input class="form-control form-control-AgentPageClassManage" type="text" name="addActionName">
	                       </div>
	                       
	                       <label class=" col-form-label">顯示名稱</label>
	                       <div class="div-style">
	                           <input class="form-control form-control-AgentPageClassManage" type="text" name="addShowName">
	                       </div>
	                       <button type="submit" name="addbtn" class="btn btn-info btn-style ml10">確認新增</button>
                  	 </div>
                  </form>
                 </div>
             </div>
             
             <div class="row">
         			<table class="table table-striped">
                        <thead>
							<tr>
								<th>序</th>
								<th>分類名稱</th>
								<th>Action名稱</th>
								<th>顯示名稱</th>
								<th>排序</th>
								<th>開關</th>
								<th>建立時間</th>
								<th>修改時間</th>
								<th>操作</th>
							</tr>
                        </thead>
                        <tbody>
                        <VOLIST name="showArray" id="vo">
                        	<tr>
	                        	<td>{$key+1}</td>
								<td>{$vo.classShowName}</td>
								<td>{$vo.actionName}</td>
								<td>{$vo.showName}</td>
								<td>{$vo.order}</td>
								<td>{$vo.enabled}</td>
								<td>{$vo.createtime}</td>
								<td>{$vo.modifyTime}</td>
								<td>
								
								<a class="popup-content btn btn-info btn-style mb5 ml5" href="#{$key+1}">修改</a>
								<form class="div-style" method="post" action='__APP__/AgentPageManage/formStopAgentPage'>
									<input type="hidden" value="{$vo.id}" name="stopId">
                                	<button type="submit" class="btn btn-info btn-style mb5">停用</button>
                                </form>
                                <form class="div-style" method="post" action='__APP__/AgentPageManage/formStartAgentPage'>
                                	<input type="hidden" value="{$vo.id}" name="startId">
                                	<button type="submit" class="btn btn-info btn-style mb5">啟用</button>
                                </form>
                                <form class="div-style" method="post" action='__APP__/AgentPageManage/formDelAgentPage'>
                                	<input type="hidden" value="{$vo.id}" name="delId">
                                	<button type="submit" class="btn btn-info btn-style mb5">刪除</button>
                                </form>	
                                
                                	<div id="{$key+1}" class="popup-content-area white-popup mfp-hide popup-content-area-max-width">
				                        <h4>修改代理頁面資料</h4><hr>
				                        <form method="post" action='__APP__/AgentPageManage/formSetAgentPage'>
				                           <div class="form-group mb5">
				                                <input type="hidden" value="{$vo.id}" name="setId">
				                            </div>
				                            <div class="form-group mb5">                
				                                <select class="form-control" name="setClassId">
					                               <VOLIST name="classArray" id="vi">
														<eq name="vo.classId" value="$vi.classId">
															<option selected="selected" value="{$vi.classId}">{$vi.showName}</option>
														<else />
															<option value="{$vi.classId}">{$vi.showName}</option>
														</eq>
													</VOLIST>
					                            </select>
				                            </div>
				                            
				                             <div class="form-group mb5">                
				                                <label >Action名稱</label>
				                                <input type="text" value="{$vo.actionName}" name="setActionName" class="form-control">
												
				                             </div>
				                             <div class="form-group mb5">                
				                                <label >顯示名稱</label>
				                                <input type="text" value="{$vo.showName}" name="setShowName" class="form-control">
												
				                             </div>
				                            <div class="clearfix">
				                                <button type="submit" name ="okbtn" class="btn btn-info float-right btn-style">確認修改</button>
				                            </div>
				                        </form>
				                    </div>
				                    
                                </td>
							</tr>
                        </VOLIST>
                        </tbody>
                    </table>
         		</div>
		  </div>
<include file="Common:footer"/>
